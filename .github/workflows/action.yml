name: Waka Readme

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * MON"

jobs:
  update-readme:
    name: Update this repo's README
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          COMMIT_MESSAGE: Update wakatime weekly
          SHOW_TITLE: true
          SHOW_TIME: false